{% extends 'default.html' %}
{% set active_page = "setting" %}
{% block title %}
  Cancel MFA
{% endblock %}


{% block default_content %}
  <div class="card">
    <div class="card-body">
      <h1 class="h2">双因素认证</h1>

      <div>
        禁用 TOTP 会降低您帐户的安全性，请务必稍后重新激活它
        或使用 WebAuthn (FIDO)。
      </div>

      <form method="post">
        <button class="btn btn-danger mt-2">禁用双因素验证</button>
      </form>
    </div>

  </div>
{% endblock %}
