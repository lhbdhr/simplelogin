{% extends 'default.html' %}

{% set active_page = "dashboard" %}

{% block title %}
  Block an alias
{% endblock %}

{% block default_content %}

  <div class="card">
    <div class="card-body">
      <h1 class="h3">
        Block alias
      </h1>
      <p>
        您即将屏蔽该别名 <a href="mailto:{{ alias }}">{{ alias }}</a>
      </p>
      <p>
        此后，您将不再收到发送至此别名的所有电子邮件，请确认。
      </p>

      <form method="post">
        <button class="btn btn-warning">确认</button>
      </form>
    </div>
  </div>

{% endblock %}
