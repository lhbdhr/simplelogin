{% extends "default.html" %}

{% set active_page = "dashboard" %}
{% block title %}阻止发件人{% endblock %}
{% block default_content %}

  <div class="card">
    <div class="card-body">
      <h1 class="h3">阻止发件人</h1>
      <p>
        您即将屏蔽发件人 <b>{{ contact.website_email }}</b> 发送电子邮件至
        <b>{{ contact.alias.email }}</b>
      </p>
      <form method="post">
        <button class="btn btn-warning">确认</button>
      </form>
    </div>
  </div>
{% endblock %}
