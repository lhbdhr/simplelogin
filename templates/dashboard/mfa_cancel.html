{% extends "default.html" %}

{% set active_page = "setting" %}
{% block title %}取消 MFA{% endblock %}
{% block default_content %}

  <div class="card">
    <div class="card-body">
      <h1 class="h2">两步验证</h1>
      <div>
        禁用 两步验证 会降低您帐户的安全性，请务必稍后重新激活它
        或使用 WebAuthn (FIDO)。
      </div>
      <form method="post">
        {{ csrf_form.csrf_token }}
        <button class="btn btn-danger mt-2">禁用两步验证</button>
      </form>
    </div>
  </div>
{% endblock %}
