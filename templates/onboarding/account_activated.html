{% extends "base.html" %}

{% block content %}

  <div class="flex-fill align-items-center mt-8">
    <!-- Image container -->
    <div class="mt-4 mb-4 text-center" style="display:block;">
      <a href="{{ url_for("dashboard.index") }}">
        <picture>
          <source media="(max-width: 650px)" srcset="/static/logo.png">
          <img src="/static/logo.png" alt="logo">
        </picture>
      </a>
    </div>
    <!-- Text container -->
    <div class="my-6 text-center">
      <h2 style="color:black;font-size:2rem">欢迎加入！</h2>
    </div>
    <div class="px-8" style="width:675px;margin:auto;">
      <div class="my-6">
        <p style="font-size: 1.2em;">使用我们的 {{ browser_name }} 浏览器插件可以在任何地方快速创建别名</p>
        <a class="px-4 py-3 mt-4 text-decoration-none text-center"
           style="background:black;
                  color:white;
                  display:block;
                  width:50%"
           href="{{ extension_link }}">安装 {{ browser_name }} 浏览器插件</a>
      </div>
      <hr style="margin-top: 75px">
      <div style="margin-top: 75px">
        <p style="font-size: 1.2em;">或者稍后再安装浏览器插件。现在开始在我网页上探索 原邮邮箱 功能吧。</p>
        <a class="px-4 py-3 mt-4 text-decoration-none text-center"
           style="background:white;
                  color:black;
                  border-radius: 2px;
                  border:1px solid black;
                  display:block;
                  width:50%"
           href="{{ url_for("dashboard.index") }}">继续使用网页程序</a>
      </div>
    </div>
  </div>
{% endblock %}
