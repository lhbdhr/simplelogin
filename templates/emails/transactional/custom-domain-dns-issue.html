{% extends "base.html" %}
{% block content %}
  {% call text() %}
    <h1>
      <b>{{ custom_domain.domain }}</b> 未正确设置 DNS
    </h1>
  {% endcall %}
  {% call text() %}
    请确保按照域 DNS 页面上的说明设置域，网址为
    <a href="{{ domain_dns_url }}">{{ custom_domain.domain }} DNS</a>。
  {% endcall %}
  {% call text() %}
    如果您有任何问题，请随时回复此电子邮件。
    <br/>
    祝好，
    <br/>
    原邮邮箱
  {% endcall %}
{% endblock content %}
