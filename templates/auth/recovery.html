{% extends "single.html" %}

{% block title %}恢复代码{% endblock %}
{% block single_content %}

  <div class="card">
    <div class="card-body p-6">
      <form method="post">
        {{ recovery_form.csrf_token }}
        <div class="font-weight-bold mt-5">代码</div>
        <div class="small-text">请在此处输入其中一个恢复代码</div>
        {{ recovery_form.code(class="form-control", autofocus="true") }}
        {{ render_field_errors(recovery_form.code) }}
        <button class="btn btn-success mt-2">提交</button>
      </form>
    </div>
  </div>
{% endblock %}
