{% extends "single.html" %}

{% block title %}重置密码{% endblock %}
{% block single_content %}

  {% if error %}<div class="text-danger text-center mb-4">{{ error }}</div>{% endif %}
  <form class="card" method="post">
    {{ form.csrf_token }}
    <div class="card-body p-6">
      <div class="card-title">重置密码</div>
      <div class="form-group">
        <label class="form-label">密码</label>
        {{ form.password(class="form-control", type="password") }}
        {{ render_field_errors(form.password) }}
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-primary btn-block">重置</button>
      </div>
    </div>
  </form>
{% endblock %}
